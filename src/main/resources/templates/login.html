<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Аутентификация</title>
</head>
<body>
<div align="center">
    <h1>Аутентификация</h1>
    <br>
    <form name="f" method="post" action="/process_login">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <table border="0" cellpadding="5">
            <tr>
                <td style="text-align:right">Введите имя пользователя:</td>
                <td>
                    <input type="text" name="username" id="username"/>
                </td>
            </tr>
            <tr>
                <td style="text-align:right">Введите пароль:</td>
                <td>
                    <input type="password" name="password" id="password"/>
                </td>
            </tr>
            <tr>
                <td colspan="2">&nbsp;</td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="Войти"/>
                </td>
            </tr>
            <tr>
                <td colspan="2" th:if="${param.error}" style="color:red; text-align:center">
                    Неправильные имя или пароль
                </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
